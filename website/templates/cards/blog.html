<div class="h-96 shadow-md flex flex-col md:max-w-[18rem] group rounded-md overflow-hidden">
  <a href="{% url 'blogging:detail-view' blog.id %}" class="w-full h-44 relative overflow-hidden">
      <img src="{{ blog.image.url }}" alt="" class="w-full h-full object-cover absolute transition-all duration-200 ease-in-out group-hover:scale-105" />
  </a>
  <div class="w-full grow p-4 flex flex-col gap-1 items-start">
    <span class="text-xs font-semibold text-orange-600" style="font-variant: small-caps;">{{ blog.category.name }}</span>
    <h2 class="text-lg leading-5 font-semibold">{{ blog.title }}</h2>
    <p class="text-xs text-slate-500 line-clamp-5">{{ blog.content }}</p>
    <a href="{% url 'blogging:detail-view' blog.id %}" class="mt-auto pt-2 text-orange-600 text-xs uppercase px-4 py-1 pl-0">read more</a>
  </div>
</div>
